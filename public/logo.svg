<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Deep Ink Black Background -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#C49A3C" stroke-width="2"/>
  
  <!-- Outer Ring (Stamp effect) -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="#C49A3C" stroke-width="1" stroke-dasharray="5,3"/>
  
  <!-- Hindi Letter 'La' (Lakshay) -->
  <!-- Using a standard serif font stack that supports Devanagari -->
  <text x="50" y="70" 
        text-anchor="middle" 
        fill="#C49A3C" 
        font-family="'Kohinoor Devanagari', 'Nirmala UI', 'Mangal', 'Arial Unicode MS', serif" 
        font-weight="bold" 
        font-size="60">à¤²</text>
        
  <!-- Vintage Texture Overlay (Subtle) -->
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" stitchTiles="stitch"/>
  </filter>
  <circle cx="50" cy="50" r="48" fill="transparent" opacity="0.15" filter="url(#noise)"/>
</svg>
